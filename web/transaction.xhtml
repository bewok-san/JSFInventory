<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transaction Data</title>
    </h:head>
    <style>
        body {
	margin:0;
	padding:0;
	background-color:#F6F4F5;
	font-family:'Arial';
}
.sidenav {
	height:100%;
	width:160px;
	position:fixed;
	z-index:1;
	top:0;
	left:0;
	background-color:#4B3B47;
	overflow-x:hidden;
	padding-top:20px;
}
.sidelink {
	padding:6px 8px 6px 16px;
	text-decoration:none;
	font-size:25px;
	color:#9C9990;
	display:block;
}
.sidenav a:hover {
	color: #f1f1f1;
}
.main {
	margin-top:25px;
	margin-left:160px;
	/* Same as the width of the sidenav */
	font-size:15px;
	/* Increased text to enable scrolling */
	padding:0px 10px;
}
@media screen and (max-height:450px) {
	.sidenav {
		padding-top:15px;
	}
	.sidenav a {
		font-size:18px;
	}
}
.topnav {
	margin-left:160px;
	overflow:hidden;
	background-color:#6A6262;
}
.topnav a {
	float:left;
	color:#9C9990;
	text-align:center;
	padding:14px 16px;
	text-decoration:none;
	font-size:17px;
}
.topnav a:hover {
	background-color:#9C9990;
	color:#f1f1f1;
}
.topnav a.active {
	background-color:#9C9990;
	color:#f1f1f1;
}
.tables {
        margin-left: 120px;
	font-family:arial,sans-serif;
	border-collapse:collapse;
	width:80%;
}
.tc,.thead {
	border:1px solid #dddddd;
	text-align:left;
	padding: 8px;
}
h2{  
    text-align: center;  
    color: #6A6262;  
    padding: 20px;  
} 
    </style>
    <h:body>
        <div class="sidenav">
        <h:form>
            <h:commandLink class="sidelink" value="Products" action="#{products.home()}"/>
        </h:form>
        <h:form>
            <h:commandLink class="sidelink" value="Party" action="#{party.home()}"/>
        </h:form>
        <h:form>
            <h:commandLink class="sidelink" value="Transaction" action="#{trans.home()}"/>
        </h:form>
        </div>
        
        <div class="topnav">
        <h:form>
            <h:commandLink value="Transaction CRUD" action="#{trans.crud()}"/>
        </h:form>
        </div>
        
        <div class="main">
        <h:form>
            <h2>Data Transaction</h2>
        <h:dataTable styleClass="tables" headerClass="thead" rowClasses="tc" value="#{trans.getAllRecords()}" var="t">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{t.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Party</f:facet>
                #{party.getPartyName(t.partyId)}
            </h:column>
            <h:column>
                <f:facet name="header">Product</f:facet>
                #{products.getProductName(t.productId)}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                #{t.amount}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{t.date}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{t.type}
            </h:column>
        </h:dataTable>
        </h:form>
        </div>
    </h:body>
</html>
